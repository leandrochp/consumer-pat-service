spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:consumer_pat_service;DB_CLOSE_DELAY=-1;NON_KEYWORDS=VALUE
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console.enabled: true
    console.path: /h2-console

logging:
  level:
    org.springframework: ERROR
    com.github.leandrochp.consumerpatservice: DEBUG
  pattern:
    console: "[%d{dd-MM-yyyy HH:mm:ss.SSS}] - %msg%n"
    file: "[%d{dd-MM-yyyy HH:mm:ss.SSS}] [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: app.log
