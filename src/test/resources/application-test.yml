spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:consumer_service;DB_CLOSE_DELAY=-1;
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

logging:
  level:
    org.hibernate.sql: INFO
